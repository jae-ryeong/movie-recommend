spring:
  datasource:
    url: jdbc:mysql://localhost:3306/movierecommend_db
    username: user
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: movie-recommend-group     # Consumer Group ID
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  data:
    elasticsearch:
      client:
        reactive:
          endpoints: localhost:9200

logging:
  level:
    org.hibernate.SQL: debug   # Hibernate SQL log
    org.springframework.kafka: info  # Kafka log
    org.springframework.data.elasticsearch: info  # Elasticsearch log
